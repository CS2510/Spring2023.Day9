<!DOCTYPE html>
<html>

<head>
  <link href="/engine/engine.css" rel="stylesheet">
</head>

<body>
  <canvas id="canv"></canvas>
  <script type="module">
    import "/engine/engine.js"
    import mainScene from "./blink.js"
    SceneManager.addScene(mainScene);
    test("Blink", {
      maxFrames: 255,
      done: (ctx) => {
        let data = ctx.getImageData(0, 0, 1, 1).data;
        if (data[0] == 0 && data[1] == 255 && data[2] == 0) {
          ctx.font = "20px Courier"
          ctx.fillStyle = "black";
          ctx.fillText("Passed Tests", 9, 20)
          ctx.fillStyle = "lightgray";
          ctx.fillText("Passed Tests", 10, 21)
        }
      }
    })
  </script>
</body>

</html>
